<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../node_modules//bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container col-md-4 mt-5">
            <div class="row">
                <div>
                    <h4 align="center" class="text-white">REGISTRO DE USUARIOS</h4>
                    <form id="register-user">
                        <div class="p-1">
                            <label class="form-label text-white-50">Nombre de Usuario</label>
                            <input class="form-control" type="text" id="user-name" required>
                        </div>
                        <div class="p-1">
                            <label class="form-label text-white-50">Apellido Paterno</label>
                            <input class="form-control" type="text" id="user-last_nameP" required>
                        </div>
                        <div class="p-1">
                            <label class="form-label text-white-50">Apellido Materno</label>
                            <input class="form-control" type="text" id="user-last_nameM" required>
                        </div>
                        <div class="p-1">
                            <label class="form-label text-white-50">Nombre Completo</label>
                            <input class="form-control" type="text" id="user-first_name" required>
                        </div>
                        <div class="p-1">
                            <label class="form-label text-white-50">Correo Electronico</label>
                            <input type="email" class="form-control" type="text" id="user-email" required>
                        </div>
                        <div class="p-1">
                            <label class="form-label text-white-50">Contrase単a</label>
                            <div class="input-group" id="show_hide_password">
                                <input class="form-control" type="password" id="user-password" required>
                                <a href="" class="input-group-text"><i class="bi bi-eye-slash-fill"></i></a>
                            </div>
                        </div>
                        <div class="p-1">
                            <label class="form-label text-white-50">Repita Contrase単a</label>
                            <div class="input-group" id="show_hide_password_repeat">
                                <input class="form-control" type="password" id="user-password-repeat" required>
                                <a href="" class="input-group-text"><i class="bi bi-eye-slash-fill"></i></a>
                            </div>
                        </div>
                        <div class="pt-3 py-1 px-1 d-grid gap-3">
                            <button type="submit" class="btn btn-success">Registrarte</button>
                        </div>
                    </form>
                </div>
                <!-- --------------------ALERTAS---------------------------->
                <div id="alert-register-success" class="alert alert-success mt-2" role="alert">
                    Usuario Registrado
                </div>
                <div id="alert-contrase単a" class="alert alert-danger mt-2" role="alert">
                    Error, Las Contrase単a no son iguales
                </div>
            </div>

        </div>

    </div>
</body>
<script src="/jquery/jquery.js"></script>
<script type="module" src="/views/scripts/usuarios/userScripts.js"></script>
<script src="/bootstrap/bootstrap.bundle.min.js"></script>

</html>
